databases:
  - name: budget
    databaseName: budget_afdj
    user: budget_afdj_user

services:
  - type: web
    name: budget-buddy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_afdj
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false